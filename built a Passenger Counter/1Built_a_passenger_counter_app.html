<!DOCTYPE html>
  <head>
    <title>Built a Passenger Counter App by using javascript and Combination of HTML/CSS:</title>
    <link rel="stylesheet" href="css.css">
  </head>

    <body>
      <h2>Built a Passenger Counter App for Counting:</h2>
      <div>

       <h1 style="margin-left:50px; margin-bottom:10px;">People Entering!  </h1>
       <h2 id="count-el">0</h2>
      
       <!-- id and onclick both are the attributes. -->
       <button id="Increment-btn" onclick="increment()"> INCREMENT! 
       </button>  

       <!--Create a SAVE button.
       Set the id to "save-btn and call the save() function when it's clicked" -->
       <h3 id="totalpeople"> Previous Enters: </h3>
       <button id="save-btn" onclick="save()">SAVE</button>
      
      </div>

    <script src="index.js"></script>
    </body>

</html>
